<figure class="blog-post-thumb">
  <img class="post-thumb" src="{{ page.thumbnail }}" alt="{{ page.thumbnailAlt }}">
  <figcaption class="blog-post-thumb-capt">
  {{ page.description }}
  {% if page.thumbnailAttr %}
  <div class="thumb-attr">
    image credit:
    {% if page.thumbnailAttrUrl %}
      <a href="{{ page.thumbnailAttrUrl }}">
        {{ page.thumbnailAttr }}
      </a>
    {% else %}
    {{ page.thumbnailAttr }}
    {% endif %}
  </div>
  {% endif %}
  </figcaption>
</figure>
