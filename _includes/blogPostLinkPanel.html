    <a href="{{ post.url }}" aria-label="{{ post.title }}">
        <span class="link-panel"></span>
    </a>
    <h3 class="blog-preview-title post-brand">{{ post.title }}</h3>
    <ul>
        <li>
            <div>posted <span class="postDate">{{ post.date }}</span></div>
        </li>
    </ul>
<blockquote>
    <p class="blog-preview-exceprt">{{ post.excerpt }}</p>
</blockquote>
</div>
